name: Matrix Demo
on: push
jobs:
  My_matrix-job:
    runs-on: ubuntu-latest
    steps:
      - name: To get the code # to get the code for this repo.
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
            node-version: 14
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build